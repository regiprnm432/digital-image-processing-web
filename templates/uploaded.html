{% extends "layout.html" %} 
{% block body %}
<div class="d-flex flex-row">
    <main class="col-9 d-flex flex-row">
        {% include "hasil_foto.html" %}
    </main>
    <aside class="col-3" style="max-height: calc(100vh - 50px); overflow-y: auto;">
        {% include "efek.html" %}
    </aside>
</div>
<div class="mt-3 col-lg-4 mx-auto text-center">
  <strong class="pb-3">RGB Values Table</strong>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Index</th>
        <th>R</th>
        <th>G</th>
        <th>B</th>
      </tr>
    </thead>
    <tbody>
      {% for index, rgb in enumerated_rgb %}
      <tr>
        <td>{{ index }}</td>
        <td>{{ rgb[0] }}</td>
        <td>{{ rgb[1] }}</td>
        <td>{{ rgb[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
